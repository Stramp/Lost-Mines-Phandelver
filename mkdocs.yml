# MkDocs Material Configuration for MyProject2
#
# This configuration generates a beautiful HTML documentation site from Markdown files.
#
# Usage:
#   1. Install dependencies: pip install -r requirements.txt
#   2. Build site: mkdocs build
#   3. Serve locally: mkdocs serve
#   4. Deploy: mkdocs gh-deploy (for GitHub Pages)

site_name: MyProject2 Documentation
site_description: Complete documentation for MyProject2 - D&D 5e Action RPG on Unreal Engine 5.7
site_author: MyProject2 Team
site_url: https://yourusername.github.io/MyProject2

# Custom assets
extra_css:
  - assets/css/custom.css
extra_javascript:
  - assets/js/custom.js

# Repository configuration
repo_name: MyProject2
repo_url: https://github.com/yourusername/MyProject2
edit_uri: edit/main/docs/
watch:
  - docs

# Copyright
copyright: Copyright &copy; 2024 MyProject2 Team

# Theme: Material for MkDocs
theme:
  name: material
  language: pt-BR
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Alternar para modo escuro
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Alternar para modo claro
  features:
    # Navigation features
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - navigation.path
    - navigation.instant
    - navigation.instant.prefetch
    # Search features
    - search.highlight
    - search.share
    - search.suggest
    - search.boost
    # Content features
    - content.code.copy
    - content.code.annotate
    - content.code.select
    - content.tabs.link
    - content.tooltips
    # Header features
    - header.autohide
    # Footer features
    - footer
  icon:
    repo: fontawesome/brands/github
    logo: material/book-open-variant
  # Custom logo (uncomment when logo is added)
  # logo: assets/images/logo.svg
  # favicon: assets/images/favicon.ico
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:]+'
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
      fallback_to_build_date: false
      locale: pt_BR
  - git-committers:
      repository: yourusername/MyProject2
      branch: main
      enabled: !ENV [CI, false]
  # Social cards plugin (for social media previews)
  - social:
      cards: true
  # Privacy plugin (for GDPR compliance) - optional
  # - privacy:
  #     enabled: !ENV [CI, false]

# Extensions
markdown_extensions:
  # Code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: graphviz
          class: graphviz
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: math
          class: math
          format: !!python/name:pymdownx.superfences.fence_code_format
  # Content organization
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  # Emojis and icons
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  # Attributes and HTML
  - attr_list
  - md_in_html
  # Table of contents
  - toc:
      permalink: true
      title: Nesta página
      baselevel: 2
      toc_depth: 3
  # Math (optional, for formulas)
  - pymdownx.arithmatex:
      generic: true
  # Better lists
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  # Keys (for keyboard shortcuts)
  - pymdownx.keys
  # Better tables
  - tables
  - pymdownx.magiclink:
      normalize_issue_symbols: true

